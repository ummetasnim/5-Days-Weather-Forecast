<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->

    <title>Weather Today</title>
</head>
<body> 
    <div class=" bg-image p-5 text-center shadow-1-strong rounded mb-5 text-black " style="background-image: url('am.jpg' ); height: 100vh ; ">
    <h1>Weather Forecast</h1> 
    <div class="input">
        <input type="text" placeholder="Enter the city" class="input_text" id="search">
        <button  onclick="searchweather()">Search</button>
      </div> 
    <div class="d-flex col justify-content-center text-center" style="width:80%; margin:auto;">
        <div class="col">
            <img class="icon" src="weather.png" style="width: 80px;">
            <p id="day"></p>
            <p id="weather"></p>
            <p id="temp"></p>
        </div>
        <div class="col">        
            <img class="icon" src="weather.png" style="width: 80px;">
            <p id="day"></p>
            <p id="weather"></p>
            <p id="temp"></p>
        </div>
        <div class="col">        
            <img class="icon" src="weather.png" style="width: 80px;">
            <p id="day"></p>
            <p id="weather"></p>
            <p id="temp"></p>
        </div>
        <div class="col">        
            <img class="icon" src="weather.png" style="width: 80px;">
            <p id="day"></p>
            <p id="weather"></p>
            <p id="temp"></p>
        </div>
        <div class="col">        
            <img class="icon" src="weather.png" style="width: 80px;">
            <p id="day"></p>
            <p id="weather"></p>
            <p id="temp"></p>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="Script1.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script>  

    async function  searchweather(){
        let castObj;
        var place = document.getElementById("search").value;
        const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${place}&appid=b2d938be32258b35bc28c2e6664eb737&units=metric`)
        castObj =  await res.json();
        let i = -8, inctement = 8;
        document.querySelectorAll('[id=day]').forEach(element => {
            element.textContent = (new Date((castObj.list[i += inctement].dt) * 1000)).toLocaleString("default", { weekday: "long", timeZone: "UTC" });
        });
        i = -8;
        document.querySelectorAll('[id=temp]').forEach(element => {
            element.textContent = parseInt(castObj.list[i += inctement].main.temp_max + 1);
        });
        i = -8;
        document.querySelectorAll('[id=weather]').forEach(element => {
            element.textContent = castObj.list[i += inctement].weather[0].main;
        });
    }
 </script>
 
 </body>
</html>
